spring:
  application:
    name: admin-server
  boot:
    admin:
      discovery:
        ignored-services: consul
      ui:
        brand: '<img src="logo-glic.png"><span>Glic-Gateway Monitor</span>'
        title: 'Glic-Gateway Monitor'
        favicon: 'favicon.png'
server:
  port: 8888
  error:
    include-stacktrace: never
    include-exception: false
management.endpoints.web.exposure.include: '*'